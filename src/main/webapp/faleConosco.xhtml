<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Fale Conosco</title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <ui:composition template="/templates/template.xhtml">            
                <ui:define name="content">
                    <h1>Fale Conosco</h1>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10">
                        <p:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" label="Nome" value="#{faleConoscoBean.proposta.nomeCliente}"
                                     required="true"/>
                        <p:outputLabel value="E-mail" for="email" />
                        <p:inputText id="email" label="e-mail" value="#{faleConoscoBean.proposta.emailCliente}"
                                     required="true"/>
                        <p:outputLabel value="Telefone" for="telefone" />
                        <p:inputText id="telefone" label="Telefone" value="#{faleConoscoBean.proposta.telefoneCliente}"
                                     required="true"/>
                        <p:outputLabel value="Mensagem" for="mensagem" />
                        <p:inputTextarea id="mensagem" label="Mensagem" value="#{faleConoscoBean.proposta.mensegem}"
                                         required="true"/>
                        <h:outputText/>
                        <p:commandButton action="faleconosco" value="Enviar"/>
                    </h:panelGrid>
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
